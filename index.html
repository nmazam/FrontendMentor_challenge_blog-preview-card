<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/main.css">
  
  <title>Frontend Mentor | Blog preview card</title>

<body>
  <main class="container__card">

    <section class="container__card-img">
      <img src="./assets/images/illustration-article.svg" class="card-img" alt="imagen referente a html y css">
    </section>

    <section class="container__card-content">

      <article class="containter__content">
        <span class="content__mensaje">Learning</span>
        <p class="content__fecha">Published 21 Dec 2023</p>
        <h1 class="content__titulo"><a href="#" class="content__link">HTML & CSS foundations</a></h1>
        <p class="content__descripcion">These languages are the backbone of every websites, defining structure, content, and presentation.</p>
      </article>

      <footer class="container__footer">
        <img src="./assets/images/image-avatar.webp" class="footer__avatar" alt="avatar del usuario">
        <h2 class="footer__nombre-avatar">Greg Hooper</h2>
      </footer>

    </section>

  </main>
